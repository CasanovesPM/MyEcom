<!DOCTYPE html>

    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link id="favicon" rel="icon" href="images/favicon.png" type="image/png" sizes="16x16" href="#">

</head>
<body>
  <div class="whatsapp-button">
    <a id="btnWhatsApp" href="#" target="_blank">
        <img src="images/whatsapp-logo.png" alt="WhatsApp">
    </a>
  </div>

        START HEADER AREA
    =================================-->
    <header id="header">
      <div id="cabecera">
      <div class="logo-header" >
          <a href="index.html">
                  <img width="100%" height="100%" src="images/logo-350-128.png" alt="">
           </a>
      </div>
      <div id="nav-header"  >
        <button style="display: none;" id="btnContact"></button>
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle Navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link link-header" id="navCategorias"  href="#">Categorias</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link link-header" id="navMarkets" href="#">Todas las Tiendas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link link-header" id="navContact" href="#">Contacto</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link link-header" id="navDonate" href="#">Donaciones</a>
                </li>
              </ul>
            </div>
            <button id="btnMiTienda" style="font-size: 120%;" class="btnClass btn btn-primary" >Crear Tienda</button>

          </div>
        </nav>
      </div>
      </div>
    </header>
    <!--================================
        END HEADER AREA
    =================================-->
    <div style="display: none;" id="subHeaderSearcher"></div>
    <!--================================
        START SHOPS LIST AREA
    =================================-->
    <div style="display: none;" id="subCategorias"></div>
    <section id="shops-list-area">
        <div  class="bannersContact">
          <div id="contactTitle">
            <h1>¡ DONAR A LA CAUSA !</h1>
          </div>
          <div id="contactInfo">

            <div id="contactFormularios">
              <h3>¡ Tu Aporte Ayudara a Mantener Viva Nuestra Revolucion !</h3>
              <div id="divFormNombreContact" class="input-group mb-3">
                <input id="inputNameContact" style="text-align: center;" type="text" class="form-control" placeholder="Tu Nombre y Apellido" aria-label="Tu Nombre y Apellido" aria-describedby="button-addon2">    
              </div>
              <button id="btnEnviarDonacion" class=" btnClass btn btn-primary sm--lg" style="background-color: #022545;"> <span style="font-weight: bold; font-size: 200%;">¡DONAR!</span></button>
            </div>
            <div id="smsSuccessContact" style="display: none; padding: 10%;">
              <h3 class="mb-3">¡ MENSAJE ENVIADO CON EXITO !</h3>
              <h4 class="mb-3">Nos pondremos en contacto a la brevedad!</h4>

              <button id="btnIrAHome" class=" btnClass btn btn-primary sm--lg" style="background-color: #022545;"> <span style="font-weight: bold; font-size: 200%;">¡ IR AL HOME !</span></button>

            </div>

          </div>
        </div>
    </section>
    <!--================================
        END SHOPS LIST AREA
    =================================-->

        START LOGIN-CREATE
    =================================-->

        </div>

        <div class="footer-login-create-area">
              <div class="slider">
                <div class="slide-track">

                        <blockquote class="blockquote">
                          <p>Si puedes soñarlo, puedes lograrlo.</p>
                          <figcaption class="blockquote-footer">
                            <cite title="Source Title">Walt Disney.</cite>
                          </figcaption>
                        </blockquote>
                      </figure>
                    </div>
                    <div class="slide">
                      <figure class="slide" style="float: left;">
                        <blockquote class="blockquote">
                          <p>La innovacion distingue a un lider de un seguidor.</p>
                          <figcaption class="blockquote-footer">
                            <cite title="Source Title">Steve Jobs.</cite>
                          </figcaption>
                        </blockquote>
                      </figure>
                    </div>
                    <div class="slide">
                      <figure class="slide" style="float: left;">
                        <blockquote class="blockquote">
                          <p>El precio es lo que pagas, el valor es lo que recibes.</p>
                          <figcaption class="blockquote-footer">
                            <cite title="Source Title">Warren Buffet.</cite>
                          </figcaption>
                        </blockquote>
                      </figure>
                    </div>
                    <div class="slide">
                        <figure class="slide" style="float: left;">
                          <blockquote class="blockquote">
                            <p>Tu actitud, no tu aptitud, determinará tu altitud.</p>
                            <figcaption class="blockquote-footer">
                              <cite title="Source Title">Zig Ziglar.</cite>
                            </figcaption>
                          </blockquote>
                        </figure>
                    </div>
                    <div class="slide">
                        <figure class="slide" style="float: left;">
                          <blockquote class="blockquote">
                            <p>El fracaso, es no intentarlo.</p>
                            <figcaption class="blockquote-footer">
                              <cite title="Source Title">Silvina Casanoves.</cite>
                            </figcaption>
                          </blockquote>
                        </figure>
                    </div>
                    <div class="slide">
                        <figure class="slide" style="float: left;">
                          <blockquote class="blockquote">
                            <p>Ser sencillo es lo que te hace grande.</p>
                            <figcaption class="blockquote-footer">
                              <cite title="Source Title">Anonimo.</cite>
                            </figcaption>
                          </blockquote>
                        </figure>
                    </div>
                </div>
            </div>
        </div>
    </section>

        END LOGIN-CREATE
    =================================-->

                      class="linksFooter">Edumar Soft</a>.</p>

      </footer>

      =================================-->

    <script src="js/js.js" ></script>
